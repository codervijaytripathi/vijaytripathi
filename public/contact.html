<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Vijay Tripathi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
  .contact-page-wrapper {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    font-family: 'Segoe UI', sans-serif;
}

.contact-header { text-align: center; margin-bottom: 40px; }

.contact-container {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 40px;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

/* Info Side */
.contact-info {
    background: #0077b5;
    color: #fff;
    padding: 30px;
    border-radius: 15px;
}

.contact-info h3 { margin-bottom: 25px; }

.info-item {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
    font-size: 14px;
}

.social-links {
    margin-top: 30px;
    display: flex;
    gap: 15px;
}

.social-links a {
    color: #fff;
    font-size: 20px;
    transition: 0.3s;
}

.social-links a:hover { transform: translateY(-3px); opacity: 0.8; }

/* Form Side */
.input-group { margin-bottom: 20px; }
.input-group label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 5px; }
.input-group input, .input-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-family: inherit;
}

.submit-btn {
    background: #0077b5;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover { background: #005a8a; }

/* Mobile View */
@media (max-width: 768px) {
    .contact-container { grid-template-columns: 1fr; }
}
/* ===== FOOTER ===== */
.site-footer {
  text-align: center;
  padding: 30px 10px;
  color: #65676b;
  font-size: 13px;
}
</style>

<div class="contact-page-wrapper">
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    
    <header class="contact-header">
        <h1>Get In Touch</h1>
        <p>Have a question or want to work together? Drop a message!</p>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>vijaytripathiofficial@gmail.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>+91 YourNumber</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>shahdol, Madhya Pradesh</span>
            </div>

            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://wa.me/yournumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <form action="#">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can I help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</div>
<footer class="site-footer">
  <p>Â© 2026 | Designed by <strong>Vijay Tripathi</strong></p>
</footer>

<script>
function showTab(tabId){
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
  document.getElementById(tabId).style.display = 'block';
  event.currentTarget.classList.add('active');
  window.scrollTo(0,0);
}
</script>
</body>
</html>
